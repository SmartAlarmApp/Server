{% load staticfiles %}
<html>
<head>
    <title>SmartAlarm Demo</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link type="text/css" href="{% static 'css/map.css' %}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="{% static 'js/jquery.gmap3.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/map.js' %}"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>

</head>
<body>
    <div id="wrapper">
        <div id="content">
            <div id="map_canvas" class="line"></div>
            <center>
                Enter an time for wakeup:
                <input id="time_wakeup" type="text" value="9.00" />
                <input id="registerBth" type="button" value="Register wakeup time" onclick="register_wakeup_time()" />
            </center>
        </div>
    </div>

</body>
</html>
